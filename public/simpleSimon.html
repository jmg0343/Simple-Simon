<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Super Dope Simon</title>
		<link rel="stylesheet" type="text/css" href="/css/simpleSimon.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	</head>
	<body>
		<audio id="yeahBoi" src="/flavaFlav.mp3" preload="auto"></audio>
		<button id="start">START</button>
		<div class="simonSkeleton">
			<div class="coloredButton" id="green" data-number="1"></div>
			<div class="coloredButton" id="red" data-number="2"></div>
			<div class="coloredButton" id="yellow" data-number="3"></div>
			<div class="coloredButton" id="blue" data-number="4"></div>		
		</div>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script type="text/javascript" src="/js/simpleSimon.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
